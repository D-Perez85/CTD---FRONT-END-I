<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 18</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="container-sm">
        <button type="button" class="btn btn-secondary btn-sm">MENU</button>
    </header>
    <main>
        <section class="avatar container-sm bg__container">
            <div class="pb-3">
                <img class="avatar__img" src="./img/avataaars.svg" alt="avatar">
                <div class="avatar__data">
                    <hr>
                    <h5>Developer</h5>
                    <hr>
                </div>
            </div>
        </section>
        <section class="container-sm mt-5">
            <div class="row flex__row">  
                <div class="col-4">
                    <figure class="figure">
                        <img src="./img/CVBatman.png" class="figure-img img-fluid" alt="batman-img">
                        <figcaption class="figure-caption fw-bold">CV BATMAN</figcaption>
                    </figure>
                </div>
                <div class="col-4">
                    <figure class="figure">
                        <img src="./img/petshop.jpeg" class="figure-img img-fluid rounded" alt="petshop-img">
                        <figcaption class="figure-caption fw-bold">PET SHOP</figcaption>
                    </figure>
                </div>
                <div class="col-4">
                    <figure class="figure">
                        <img src="./img/super.png" class="figure-img img-fluid rounded" alt="heroes-img">
                        <figcaption class="figure-caption fw-bold">HÉROES</figcaption>
                    </figure>
                </div>
                <div class="col-4">
                    <figure class="figure">
                        <img src="./img/piza.jpeg" class="figure-img img-fluid rounded" alt="pizzas-img">
                        <figcaption class="figure-caption fw-bold">PIZZERIA</figcaption>
                    </figure>
                </div>
                <div class="col-4">
                    <figure class="figure">
                        <img src="./img/gameshop.jpeg" class="figure-img img-fluid rounded" alt="gameshop-img">
                        <figcaption class="figure-caption fw-bold">GAME SHOP</figcaption>
                    </figure>
                </div>
                <div class="col-4 mt-4">
                    <figure class="figure">
                        <img src="./img/padel1.png" class="figure-img img-fluid rounded padel-img" alt="padel-img">
                        <figcaption class="figure-caption fw-bold padel-text">ENTREGABLE TPI</figcaption>
                    </figure>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                     <a class="btn btn-dark mt-3 pb-2" href="./pages/portfolio.html">PROYECTOS</a>
             </div>
        </section>
        <section class="about mt-5 container-sm">
            <div class="about__data pt-3">
                <hr>
                <h4>SOBRE MI</h4>
                <hr>
            </div>
            <div class="row-cols-auto">
                <div class="col-10">
                    <aside>
                        <p>Analista Universitario en Sistemas y Desarrollador Front End. Cursando Certified Tech
                            Developer.</p>
                    </aside>
                </div>
                <div class="col-10">
                    <aside>
                        <p>Analista de Mtto. Predictivo Oil & Gas - Argentina.</p>
                    </aside>
                </div>
            </div>
        </section>
        <section class="contacto container-sm mt-5">
            <div class="contacto__data pt-3">
                <hr>
                <h3>CONTACTO</h3>
                <hr>
            </div>
            <form class="mt-4">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="telefono">
                </div>
                <div class="form-outline">
                    <label class="form-label" for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje1" rows="4"></textarea>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-dark mt-3 pb-2" type="button">ENVIAR</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer container-sm">
        <div class="col-12 mt-5">
            <div class="footer__flex">
                <a href=mailto:damianperez22@hotmail.com>
                    <img class="footer__icon" src="./img/gmail.png" alt="icon-gmail">
                </a>
                <a href="https://instagram.com/damianperez85?igshid=ZDdkNTZiNTM=">
                    <img class="footer__icon" src="./img/instagram (2).png" alt="icon-instagram">
                </a>
                <a href="https://www.linkedin.com/in/damian-perez-/">
                    <img class="footer__icon" src="./img/linkedin (2).png" alt="icon-linkedin">
                </a>
                <a href="https://github.com/D-Perez85">
                    <img class="footer__icon" src="./img/github (2).png" alt="icon-github">
                </a>
            </div>
        </div>
        <div class="footer__signature">
            <span>Made with ❤️ by Damian Perez</span>
        </div>
    </footer>
</body>
</html>
