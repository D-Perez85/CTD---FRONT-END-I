<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 06</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="flex__column">
    <header>
        <figure class="pl-20">
            <img src="./img/Logo.png" alt="logo-pizza">
        </figure>
        <nav>
            <ul>
                <li> <a href="">Home</a> </li>
                <li> <a href="">Ranking</a> </li>
                <li> <a href="">Promoción</a> </li>
                <li> <a href="">Contacto</a>  </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="m-0-auto">
            <aside class="aside__left">
                <h3 class="title__aside__left">Envio gratis <span> comprando </span> 2 pizzas</h3>
            </aside>
            <aside class="aside__right flex__column">
                <h3 class="title__aside__right">Podio de Pizzas</h3>
                <h4 class="title__top__five">Pizzas top five</h4>
                <div class="cont__top__five m-0-auto">
                    <ol class="flex__column" type="1">
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>

        </section>
    </main>
    <footer class="cont__footer">
        <div class="pl-20 flex__column">
            <nav class="footer__nav">
                <ul class="flex__column">
                    <li> <a href="">Home</a> </li>
                    <li> <a href="">Ranking</a> </li>
                    <li> <a href="">Promoción</a> </li>
                    <li> <a href="">Contacto</a> </li>

            </nav>

        <figure class="footer__logo">

        </figure>
    </footer>
