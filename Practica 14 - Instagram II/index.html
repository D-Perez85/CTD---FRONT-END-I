<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 14</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div>
            <img src="./assets/Bars/Status Bar - iPhone X/↳ Time.png" alt="icono-time">
        </div>
        <div>   
            <img src="./assets/Bars/Status Bar - iPhone X/Cellular Connection.png" alt="icono-signal">
            <img src="./assets/Bars/Status Bar - iPhone X/Wifi.svg" alt="icono-wifi">
            <img src="./assets/Bars/Status Bar - iPhone X/Battery.svg" alt="icono-battery">
        </div>
    </header>
    <main>
        <h1 class="profile__name">username</h1>
        <section class="profile">
            <div>
                <img src="./assets/Profile.jpg" alt="profile-image">
                <img class="profile__button" src="./assets/Edit Profile Button.png" alt="icono-button-edit">
            </div>
            <div class="profile__trends">
                <div class="profile__data">
                    <span>1,487 </span>
                    <h5>Posts</h5>
                </div>
                <div class="profile__data">
                    <span>898</span>
                    <h5>Followers</h5>
                </div>
                <div class="profile__data">
                    <span>1,310 </span>
                    <h5>Following</h5>
                </div>
            </div>
        </section>
        <section class="profile__description">
            <span>Damian</span>
            <p>Developer en proceso de aprendizaje! <br>En busca de perfeccionar mis conocimientos</p>
            <button>Edit Profile</button>
        </section>
        <section>
            <div class="gallery__buttons">
                <img src="./assets/Posted Images.png" alt="icono-grid">
                <img src="./assets/Tagged Images.svg" alt="icono-image">
            </div>
            <div class="gallery__grid">
                <div class="caja c1 bg__img"></div>
                <div class="caja c2 bg__img"> </div>
                <div class="caja c3 bg__img"> </div>
                <div class="caja c4 bg__img"> </div>
                <div class="caja c5 bg__img"> </div>
                <div class="caja c6 bg__img"> </div>
                <div class="caja c7 bg__img"> </div>
                <div class="caja c8 bg__img"> </div>
                <div class="caja c9 bg__img"> </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__top">
            <img src="./assets/Home-1.svg" alt="icono-home">
            <img src="./assets/Search-1.svg" alt="icono-search">
            <img src="./assets/Add-1.svg" alt="icono-add">
            <img src="./assets/Likes-1.svg" alt="icono-likes">
            <img src="./assets/Profile-1.svg" alt="icono-profile">
        </div>
         <div>
            <img class="footer__likes" src="./assets/Likes.png" alt="icono-likes">
            <img class="footer__elipse" src="./assets/Ellipse 3.png" alt="icono-elipse">
        </div>
    </footer>
</body>
</html>
